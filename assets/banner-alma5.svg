!-- assets/banner-alma5.svg (v2 mobile-safe) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 380" width="100%" height="auto">
  <style>
    :root { --violeta:#6A0DAD; --bruma:#E5CFE3; --ink:#0E0E10; --paper:#FAFAFC; }
    @media (prefers-color-scheme: dark) {
      .bg{fill:var(--ink)} .fg{fill:var(--paper)} .soft{fill:#1a1a20}
      .accent{fill:var(--violeta)} .stroke{stroke:var(--bruma)}
    }
    @media (prefers-color-scheme: light) {
      .bg{fill:var(--paper)} .fg{fill:#1b1b1f)} .soft{fill:#f3f1f8}
      .accent{fill:var(--violeta)} .stroke{stroke:#CBC6D7}
    }
    .title{font:700 56px/1.15 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .subtitle{font:500 20px/1.35 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .badges{font:600 14px/1 Inter,ui-sans-serif;text-transform:uppercase;letter-spacing:1.2px}
    .runa{font:700 96px/1 Inter,ui-sans-serif}
    /* Mobile tweaks */
    @media (max-width: 700px) {
      .title{font-size:40px}
      .subtitle{font-size:16px}
      .runa{font-size:72px}
      .badges{font-size:12px; letter-spacing:1px}
    }
  </style>

  <!-- Fondo -->
